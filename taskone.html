<!DOCTYPE html>
<html>
    <head>
        <title>Registrattion Form</title>
    </head>
    <body>
        <h1><strong>SCHOOL'S REGISTRATION FORM</strong></h1>
        <form method="*">
            <fieldset>
                <legend>Biodata</legend>
                <label for="fullname">Fullname:</label>
                <input type="text" name="fullname" id="fullmane"><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br><br>
                <label for="phone number">Phone Number:</label>
                <input type="text" name="phone number" id="phone number"><br>
                <h4>Select your gender:</h4>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br><br>
                <label for="password">Password</label>
                <input type="password" placeholder="enter password here"><br><br>
                <input style="background-color: blue; color: white;"type="submit" value="SUBMIT">
        
        
        
        </fieldset>
        </form>
    </body>
</html>
